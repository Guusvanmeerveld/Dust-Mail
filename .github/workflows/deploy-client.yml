name: Deploy Client

on:
  push:
    branches:
      - main
    paths:
      - packages/client/**
      - .github/workflows/deploy-client.yml

jobs:
  pages:
    name: Build pages
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          cache: "yarn"

      - name: Install NPM dependencies
        run: yarn --cwd packages/client install

      - name: Build client
        run: yarn --cwd packages/client run build
        env:
          VITE_DEFAULT_SERVER: ${{ secrets.CLIENT_DEFAULT_SERVER }}

      - name: Check size
        run: yarn --cwd packages/client run size

      - name: Deploy to pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/client/dist
          cname: dust-mail.guusvanmeerveld.dev

  docker:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: pages
    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: Build and push to Docker hub
        uses: guusvanmeerveld/actions/docker@main
        with:
          username: guusvanmeerveld
          token: ${{ secrets.DOCKERHUB_TOKEN }}
          tags: guusvanmeerveld/dust-mail:git-client
          context: packages/client
          platforms: linux/amd64,linux/arm64
