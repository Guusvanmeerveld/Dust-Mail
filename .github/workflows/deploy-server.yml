name: Test and deploy Server

on:
  push:
    branches:
      - main
    paths:
      - packages/server/**
      - .github/workflows/deploy-server.yml

jobs:
  test:
    name: Test server
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "12.x"
          cache: "yarn"

      - name: Install NPM dependencies
        working-directory: ./packages/server
        run: yarn install

      - name: Build server
        working-directory: ./packages/server
        run: yarn run build

      # - name: Run normal tests
      #   run: yarn --cwd packages/server run test

      # - name: Run end-to-end tests
      #   run: yarn --cwd packages/server run test:e2e

  docker:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: Build and push to Docker hub
        uses: guusvanmeerveld/actions/docker@main
        with:
          username: guusvanmeerveld
          token: ${{ secrets.DOCKERHUB_TOKEN }}
          tags: guusvanmeerveld/dust-mail:git-server
          context: packages/server
          platforms: linux/amd64,linux/arm64
