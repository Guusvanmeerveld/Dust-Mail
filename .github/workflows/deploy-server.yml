name: Deploy Server

on:
  push:
    branches:
      - main
    paths:
      - packages/server/**
      - .github/workflows/deploy-server.yml

jobs:
  test:
    name: Test server
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "12.x"
          cache: "yarn"

      - name: Install NPM dependencies
        run: yarn --cwd packages/server install

      - name: Build server
        run: yarn --cwd packages/server run build

      # - name: Run normal tests
      #   run: yarn --cwd packages/server run test

      # - name: Run end-to-end tests
      #   run: yarn --cwd packages/server run test:e2e

  heroku:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: Push to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "dust-mail"
          heroku_email: "${{secrets.HEROKU_EMAIL}}"
          appdir: "packages/server"

  docker:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: Build and push to Docker hub
        uses: guusvanmeerveld/actions/docker@main
        with:
          username: guusvanmeerveld
          token: ${{ secrets.DOCKERHUB_TOKEN }}
          tags: guusvanmeerveld/dust-mail:server
          context: packages/server
          platforms: linux/amd64,linux/arm64
