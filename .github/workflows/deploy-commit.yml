name: Test and deploy all apps

on:
  push:
    branches:
      - main
    paths:
      - apps/server/**
      - .github/workflows/deploy-commit.yml
      - Dockerfile
      - entrypoint.sh
      - nginx/**
      - .dockerignore
      - apps/**
      - packages/**

jobs:
  test:
    name: Test apps
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.5.2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          cache: "pnpm"

      - name: Install NPM dependencies
        run: pnpm install --prefer-offline

      - name: Run full suite
        run: pnpm run deploy

  build-base:
    name: Build Docker base image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: Build base image
        uses: guusvanmeerveld/actions/docker@main
        with:
          username: guusvanmeerveld
          token: ${{ secrets.DOCKERHUB_TOKEN }}
          tags: dust-mail/base
          push: false
          outputs: type=docker,dest=/tmp/base.tar
          context: .
          file: Dockerfile.base
          platforms: linux/amd64,linux/arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: base
          path: /tmp/base.tar

  build-apps:
    name: Build Docker apps images
    needs: build-base
    runs-on: ubuntu-latest

    strategy:
      matrix:
        type: [server, client]

    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Download base image
        uses: actions/download-artifact@v3
        with:
          name: base
          path: /tmp/base.tar

      - name: Load image
        run: docker load --input /tmp/base.tar

      - name: Build server image
        uses: guusvanmeerveld/actions/docker@main
        with:
          username: guusvanmeerveld
          token: ${{ secrets.DOCKERHUB_TOKEN }}
          tags: guusvanmeerveld/dust-mail:git-${{ matrix.type }}
          context: .
          file: apps/${{ matrix.type }}/Dockerfile
          platforms: linux/amd64,linux/arm64

  build-standalone:
    name: Build Docker standalone image
    needs: build-base
    runs-on: ubuntu-latest

    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Download base image
        uses: actions/download-artifact@v3
        with:
          name: base
          path: /tmp/base.tar

      - name: Load image
        run: docker load --input /tmp/base.tar

      - name: Build standalone image
        uses: guusvanmeerveld/actions/docker@main
        with:
          username: guusvanmeerveld
          token: ${{ secrets.DOCKERHUB_TOKEN }}
          tags: guusvanmeerveld/dust-mail:git-standalone
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
